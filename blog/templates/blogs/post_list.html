<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <style>
        .imp {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Trending News Blog</h1>
    {% for Post in Posts %}
    <h2 class="imp">{{ Post.title }}</h2>
    <time>Published by {{ Post.author }} on {{ Post.published_date }}</time>
    <p>{{ Post.text }}</p>
    <br><br>
    {% endfor %}
    <a href="{% url 'employee_list' %}">List of Employees</a>
</body>
</html>
